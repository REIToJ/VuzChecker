name: Check VHUTEIN Vacant

on:
  schedule:
    # 07:00 Ð¸ 16:00 UTC
    - cron: "0 7,16 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install beautifulsoup4 requests

      - name: Run watcher
        run: python watch_vhutein.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_IDS: ${{ secrets.CHAT_IDS }}

      - name: Persist state
        run: |
          git config user.name "vacant-bot"
          git config user.email "bot@users.noreply.github.com"
          git add vhutein_vacant.hash || true
          git diff --quiet && echo "No state change" || git commit -m "Update state" && git push
