name: Check VHUTEIN Vacant

on:
  schedule:
    # 07:00 и 16:00 UTC
    - cron: "0 7,16 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install beautifulsoup4 requests

      - name: PWD & list before
        run: |
          pwd
          ls -la

      - name: Show state before
        run: cat vhutein_vacant.state.json || echo "no state file"

      - name: Run watcher
        run: python watch_vhutein.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_IDS: ${{ secrets.CHAT_IDS }}

      - name: Show state after
        run: cat vhutein_vacant.state.json || echo "no state file"

      - name: Ensure state file exists (fallback)
        run: |
          [ -f vhutein_vacant.state.json ] || echo '{"rows":[],"last_error_hash":"","initialized":true}' > vhutein_vacant.state.json

      - name: Persist state
        run: |
          git config user.name "vacant-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          echo "--- git status (short) ---"
          git status -s
          # Коммитим только если есть staged-изменения
          git diff --staged --quiet || git commit -m "Update state" 
          git push
